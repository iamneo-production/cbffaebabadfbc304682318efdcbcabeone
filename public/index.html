            function myFunction(btnid) {

        function conditioncheck() {
            var r00 = document.getElementById("r00");
            var r01 = document.getElementById("r01");
            var r02 = document.getElementById("r02");
            var r10 = document.getElementById("r10");
            var r11 = document.getElementById("r11");
            var r12 = document.getElementById("r12");
            var r20 = document.getElementById("r20");
            var r21 = document.getElementById("r21");
            var r22 = document.getElementById("r22");
            if (r00.textContent == r01.textContent == r02.textContent == "X" || r10.textContent == r11.textContent == r12.textContent == "X" || r20.textContent == r21.textContent == r22.textContent == "X") {
                element = "N";
            }
            else if (r00.textContent == r01.textContent == r02.textContent == "Y" || r10.textContent == r11.textContent == r12.textContent == "Y" || r20.textContent == r21.textContent == r22.textContent == "Y") {
                element = "M"
            }
            else if (r00.textContent == r10.textContent == r20.textContent == "X" || r01.textContent == r11.textContent == r21.textContent == "X" || r02.textContent == r12.textContent == r22.textContent == "X") {
                element = "N"
            }
            else if (r00.textContent == r10.textContent == r20.textContent == "Y" || r01.textContent == r11.textContent == r21.textContent == "Y" || r02.textContent == r12.textContent == r22.textContent == "Y") {
                element = "M"
            }
            else if (r00.textContent == r11.textContent == r22.textContent == "X") {
                element = "N"
            }
            else if (r00.textContent == r11.textContent == r22.textContent == "Y") {
                element = "M"
            }
            else if (r02.textContent == r11.textContent == r20.textContent == "X") {
                element = "N"
            }
            else if (r02.textContent == r11.textContent == r20.textContent == "Y") {
                element = "M"
            }
        }
        function updateParagraph(element) {
            var paragraph = document.getElementsByClassName("result");
            var reset = document.getElementById("reset");
            if (element == "X") {
                paragraph.textContent = "Player O turn";
            } else if (element == "O") {
                element.textContent = "Player X turn";
            } else if (element == "N") {
                element.textContent = "Player X won";
                reset.disabled = false;
            } else {
                element.textContent = "Player Y won";
                reset.disabled = false;
            }
        }
    </script>
    <h1 id="header">Tic Tac Toe</h1>
